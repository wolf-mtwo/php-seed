<form ng-submit="save(item)">
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" ng-model="item.name" placeholder="name" maxlength='10' required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="text" class="form-control" ng-model="item.email" placeholder="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Cel</label>
    <input type="text" class="form-control" ng-model="item.cel" placeholder="cel">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ci</label>
    <input type="text" class="form-control" ng-model="item.ci" placeholder="ci">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" ng-model="item.address" placeholder="address">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
  <button class="btn btn-default" ui-sref="home.persons">Cancel</button>
</form>
